<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>
    <div class="container">
        <h1>The Psychic game</h1>
        <h2>Guess the letter I'm thinking of : <span id="word"></span></h2>
        <p>Wins:<span id="winScore"></span></p>
        <p>Losses:<span id="loseScore"></span></p>
        <p>Guesses Left:<span id="guessLeft"></span></p>
        <p>Your guesses so far: <span id="guessedLetters"></span></p>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>
</html>
